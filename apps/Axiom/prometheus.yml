global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090'] # Prometheus scrapes itself

  - job_name: 'backend'
    # Assuming your backend exposes /metrics endpoint at port 8080
    # Use 'backend' as the service name for Docker Compose's internal DNS
    static_configs:
      - targets: ['backend:8080']
